<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<h1>Bestilling av kinobilletter</h1>

<form id="add-tickets-form">
    <div class="input-table">
        <label>
            <span>Velg film:</span>
            <select id="movie" required>
                <option hidden disabled selected value>&nbsp;</option>
                <option>Flåklypa</option>
                <option>Knives Out</option>
                <option>8 Mile</option>
            </select>
        </label>

        <label>
            <span>Antall:</span>
            <input id="count" type="number" min="1" max="100" required>
        </label>

        <label>
            <span>Fornavn:</span>
            <input id="firstname" required>
        </label>

        <label>
            <span>Etternavn:</span>
            <input id="lastname" required>
        </label>

        <label>
            <span>Telefonnr.:</span>
            <input type="tel" id="tel" required
                pattern="([2-9]\d{7}|(\+|00)\d{6,})"
                title="Skriv inn et gyldig telefonnummer">
        </label>

        <label>
            <span>E-postadresse:</span>
            <!--
            Validation pattern for e-mail addresses. Source: How to Find or Validate an Email Address. (n.d.).
            Retrieved February 11, 2024, from https://www.regular-expressions.info/email.html
            Adapted for case-insensitivity. Extra escape characters inserted due to strange behavior in Firefox.
            -->
            <input type="email" id="email" required
                   pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
                   title="Skriv inn en gyldig e-postadresse">
        </label>
    </div>

    <input type="submit" value="Kjøp billett(er)">
    <input id="fill-dummy-info-button" type="button" value="Fyll ut dummy info">
</form>

<h2>Alle billetter</h2>
<table>
    <thead>
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr.</th>
        <th>E-postadresse</th>
    </tr>
    </thead>
    <tbody id="all-tickets">
    </tbody>
</table>

<input id="clear-tickets-button" type="button" value="Slett alle billettene">

</body>
</html>
