<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<h1>Bestilling av kinobilletter</h1>

<!-- return false; in onsubmit prevents form submission from triggering a HTTP request -->
<form id="buyTicketForm" onsubmit="addTickets(); return false;">
    <label>
        <span>Velg film:</span>
        <select id="movie" required>
            <option hidden disabled selected value>&nbsp;</option>
            <option>Flåklypa</option>
            <option>Knives Out</option>
            <option>8 Mile</option>
        </select>
    </label>

    <label>
        <span>Antall:</span>
        <input id="count" type="number" min="1" max="100" required>
    </label>

    <label>
        <span>Fornavn:</span>
        <input id="firstname" required>
    </label>

    <label>
        <span>Etternavn:</span>
        <input id="lastname" required>
    </label>

    <label>
        <span>Telefonnr.:</span>
        <input type="tel" id="tel" required
            pattern="(?:[2-9]\d{7}|(?:\+|00)\d{6,})"
            title="Skriv inn et gyldig telefonnummer">
    </label>

    <label>
        <span>E-postadresse:</span>
        <input type="email" id="email" required>
    </label>

    <input type="submit" value="Kjøp billett(er)">
</form>

<h2>Alle billetter</h2>
<table>
    <thead>
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnr.</th>
        <th>E-postadresse</th>
    </tr>
    </thead>
    <tbody id="allTickets">
    </tbody>
</table>

<input type="button" value="Slett alle billettene" onclick="deleteAllTickets();">

</body>
</html>
